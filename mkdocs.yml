
site_name: Odak
site_description: The fundamental library for scientific computing in optical and visual perception sciences.
site_author: Kaan Ak≈üit
site_url: 'https://kunguz.github.io/odak/'

repo_name: kunguz/odak
repo_url: 'https://github.com/kunguz/odak'

copyright: 'Copyright &copy; 2021'

nav:
  - Getting started: 'index.md'
  - Computer-Generated Holography: 'cgh.md'
  - General toolkit: 'toolkit.md'
  - Visual perception: 'perception.md'

theme:
    name: material
    custom_dir: overrides
    theme:
        features:
            - navigation.instant
            - navigation.tabs
    palette:
        primary: red
    highlightjs: true
    hljs_languages:
        - python

plugins:
   - search
markdown_extensions:
   - toc:
       permalink: true
   - admonition
   - pymdownx.superfences
   - pymdownx.details
   - pymdownx.arithmatex:
       generic: true
   - pymdownx.emoji:
       emoji_index: !!python/name:materialx.emoji.twemoji
       emoji_generator: !!python/name:materialx.emoji.to_svg

extra_javascript:
   - 'javascripts/config.js'
   - 'https://polyfill.io/v3/polyfill.min.js?features=es6'
   - 'https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js'
extra:
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/kaanaksit
